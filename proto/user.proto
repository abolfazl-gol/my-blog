syntax = "proto3";

package proto;


message User {
    int64 id = 1;
    string name = 2;
    string email = 3;
    string token = 4;
}

message RegisterRequest {
    string name = 1;
    string email = 2;
    string password = 3;

}

message LoginRequest {
    string email = 1;
    string password = 2;
}